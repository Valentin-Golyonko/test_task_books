version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-app
    image: books-python-image
    container_name: books_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: bash -c
      "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - rabitmq
    restart: on-failure # always
    environment:
      - DEBUG=${DEBUG}
      - C_BROKER=${CELERY_BROKER}
      - C_BACKEND=${CELERY_BACKEND}

  celery:
    image: books-python-image
    container_name: books-app-celery
    command: celery -A app worker -P prefork -c 2 -l info
    volumes:
      - ./app:/app
    depends_on:
      - rabitmq
    restart: on-failure
    environment:
      - DEBUG=${DEBUG}
      - C_BROKER=${CELERY_BROKER}
      - C_BACKEND=${CELERY_BACKEND}

  rabitmq:
    image: rabbitmq:3-management
    container_name: books-rabbitmq
    ports:
    - '15672:15672'
    - '5672:5672'
    restart: on-failure